<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selector RGB</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos propios -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">Selector de Color RGB</h1>
    
    <div class="row">
      <!-- Controles -->
      <div class="col-md-6">
        <div class="mb-3">
          <label for="rojo" class="form-label">Rojo</label>
          <input type="range" class="form-range" id="rojo" min="0" max="255" value="0">
          <input type="number" class="form-control mt-1" id="input-rojo" min="0" max="255" value="0">
        </div>

        <div class="mb-3">
          <label for="verde" class="form-label">Verde</label>
          <input type="range" class="form-range" id="verde" min="0" max="255" value="0">
          <input type="number" class="form-control mt-1" id="input-verde" min="0" max="255" value="0">
        </div>

        <div class="mb-3">
          <label for="azul" class="form-label">Azul</label>
          <input type="range" class="form-range" id="azul" min="0" max="255" value="0">
          <input type="number" class="form-control mt-1" id="input-azul" min="0" max="255" value="0">
        </div>
      </div>

      <!-- Recuadro de color -->
      <div class="col-md-6 text-center">
        <div id="color-box" class="color-box mx-auto"></div>
        <p class="mt-3">CÃ³digo Hexadecimal: <span id="hex-code">#000000</span></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script propio -->
  <script src="script.js"></script>
</body>
</html>
