<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App RGB</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h1 class="text-center mb-4">ðŸŽ¨ Selector de Color RGB</h1>

      <div class="row g-4">
        <!-- Controles RGB -->
        <div class="col-md-6">
          <label class="form-label">Rojo</label>
          <input type="range" class="form-range" id="red" min="0" max="255" value="0">
          <input type="number" class="form-control mb-3" id="redInput" min="0" max="255" value="0">

          <label class="form-label">Verde</label>
          <input type="range" class="form-range" id="green" min="0" max="255" value="0">
          <input type="number" class="form-control mb-3" id="greenInput" min="0" max="255" value="0">

          <label class="form-label">Azul</label>
          <input type="range" class="form-range" id="blue" min="0" max="255" value="0">
          <input type="number" class="form-control mb-3" id="blueInput" min="0" max="255" value="0">

          <label class="form-label">Elige un color</label>
          <input type="color" class="form-control form-control-color" id="colorPicker" value="#000000">
        </div>

        <!-- Cuadro de color -->
        <div class="col-md-6 text-center">
          <div id="colorBox" class="color-box mx-auto mb-3"></div>
          <p><strong>RGB:</strong> <span id="rgbText">rgb(0, 0, 0)</span></p>
          <p><strong>Hex:</strong> <span id="hexText">#000000</span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
